    <script>
          const herramientasBasicas = [
  "Office 365",
  "Office 2016",
  "Windows 10",
  "Adobe PDF",
  "Google Chrome",
  "Zoom",
  "Microsoft Teams",
  "Windows 11",
  "SAP",
  "Google Drive",
  "One Drive",
  "MySql"
];

const container = document.getElementById("checkbox-container");

for (let i = 0; i < herramientasBasicas.length; i += 3) {
  const row = document.createElement("div");
  row.className = "row";
  row.style.marginBottom = "25px"; // Más espacio entre filas
  
  for (let j = i; j < i + 3 && j < herramientasBasicas.length; j++) {
    const col = document.createElement("div");
    col.className = "col-md-4";
    col.style.paddingLeft = "30px"; // Más espacio entre columnas
    col.style.paddingRight = "30px"; // Más espacio entre columnas
    
    const divFormCheck = document.createElement("div");
    divFormCheck.className = "form-check";
    divFormCheck.style.padding = "10px 0"; // Espacio vertical interno
    
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.className = "form-check-input";
    checkbox.id = `herramienta-${j}`;
    checkbox.name = "herramientas";
    checkbox.value = herramientasBasicas[j];
    checkbox.style.marginRight = "15px"; // Más espacio entre checkbox y texto
    checkbox.style.transform = "scale(1.3)"; // Checkbox más grande
    checkbox.style.marginTop = "5px";
    
    const label = document.createElement("label");
    label.className = "form-check-label";
    label.htmlFor = checkbox.id;
    label.textContent = herramientasBasicas[j];
    label.style.fontSize = "16px"; // Texto más grande
    
    divFormCheck.appendChild(checkbox);
    divFormCheck.appendChild(label);
    col.appendChild(divFormCheck);
    row.appendChild(col);
  }

  container.appendChild(row);
}
