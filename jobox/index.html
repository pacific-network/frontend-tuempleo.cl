<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all-fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/feather.min.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .nice-select.open .list {
            z-index: 9999 !important;
        }

        .nice-select .list {
            position: absolute;
            width: 100%;
        }

        .nice-select .option:hover {
            background-color: #f0f0f0;
        }

        .form-group-icon {
            position: relative;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>

    <!-- preloader -->
    <div class="preloader">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- header area -->
    <div id="header-placeholder"></div>

    <main class="main">

        <!-- hero area -->
        <div class="hero-section">
            <div class="hero-single">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12 col-xl-6">
                            <div class="hero-content">
                                <h6 class="hero-sub-title">Tenemos más de 1.000 trabajos activos</h6>
                                <h1 class="hero-title">
                                    Encuentra el <span>Trabajo Ideal</span> para comenzar tu vida ahora!
                                </h1>
                                <!-- opcion b: "Encuentra el trabajo ideal para dar el siguiente paso en tu vida." -->
                                <p>
                                    Tu talento está buscando el lugar perfecto para brillar... y ese lugar también te está buscando a ti.
                                </p>
                                <div class="search-form">
                                    <div class="search-form-wrapper w-150">
                                        <form action="job-list-2.html">
                                            <div class="row">
                                                <div class="col-md-4 px-0">
                                                    <div class="form-group">
                                                        <div class="form-group-icon">
                                                            <input type="text" class="form-control"
                                                                placeholder="Buscar empleo...">
                                                            <i class="fe-search"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 px-0">
                                                    <div class="form-group">
                                                        <div class="form-group-icon">
                                                            <select type="text" class="form-control" id="region-select" data-region-seleccionada="0">
                                                              <option value="">Ubicación</option>
                                                            </select>
                                                            <i class="fe-map-pin"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 px-0">
                                                    <div class="form-group">
                                                        <div class="form-group-icon">
                                                            <select type="text" class="form-control">
                                                                <option value="">Categoría</option>
                                                                <option value="1">Informática / Tecnología</option>
                                                                <option value="2">Administración / Oficina</option>
                                                                <option value="3">Operaciones / Logística</option>
                                                                <option value="4">Finanzas / Contabilidad</option>
                                                                <option value="5">Gerencia / Dirección</option>
                                                                <option value="6">Salud / Medicina</option>
                                                                <option value="7">Recursos Humanos</option>
                                                                <option value="8">Ventas / Comercial</option>
                                                                <option value="9">Atención al Cliente</option>
                                                                <option value="10">Educación / Docencia</option>
                                                                <option value="11">Construcción</option>
                                                                <option value="12">Electricidad / Electrónica</option>
                                                                <option value="13">Mecánica / Automotriz</option>
                                                                <option value="14">Transporte / Choferes</option>
                                                                <option value="15">Gastronomía / Cocina</option>
                                                                <option value="16">Panadería / Pastelería</option>
                                                                <option value="17">Aseo / Limpieza</option>
                                                                <option value="18">Seguridad / Guardia</option>
                                                                <option value="19">Agricultura / Ganadería</option>
                                                                <option value="20">Minería</option>
                                                                <option value="21">Turismo / Hotelería</option>
                                                                <option value="22">Periodismo / Comunicación</option>
                                                                <option value="23">Diseño / Creatividad</option>
                                                                <option value="24">Legal / Jurídico</option>
                                                                <option value="25">Manufactura / Producción</option>
                                                                <option value="26">Servicios Generales</option>
                                                                <option value="27">Cuidado de Personas / Niñera</option>
                                                                <option value="28">Veterinaria / Mascotas</option>
                                                                <option value="29">Soldadura / Metalurgia</option>
                                                                <option value="30">Gasfitería / Plomería</option>
                                                            </select>
                                                            <i class="fe-briefcase"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 px-1">
                                                    <div class="form-group">
                                                        <button type="submit" class="theme-btn"><span class="fe-search"></span>Buscar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="popular-search">
                                        <span>Búsquedas Populares: </span>
                                        <a href="#">Salud</a>,
                                        <a href="#">Software</a>,
                                        <a href="#">Administración</a>,
                                        <a href="#">Recursos Humanos</a>,
                                        <a href="#">Mecánica</a>
                                    </div>
                                    <div class="hero-info-box">
                                        <div class="hero-info-img">
                                            <span><img src="assets/img/account/01.jpg" alt=""></span>
                                            <span><img src="assets/img/account/02.jpg" alt=""></span>
                                            <span><img src="assets/img/account/03.jpg" alt=""></span>
                                            <span><img src="assets/img/account/04.jpg" alt=""></span>
                                            <span><img src="assets/img/account/05.jpg" alt=""></span>
                                            <span><img src="assets/img/account/06.jpg" alt=""></span>
                                        </div>
                                        <div class="hero-info-content">
                                            <h6><span>+1.000</span> Candidatos</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-xl-6">
                            <div class="hero-right">
                                <div class="hero-img">
                                    <img src="assets/img/hero/hero-2.png" alt="">
                                    <div class="hero-img-shape">
                                        <img src="assets/img/shape/02.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero-shape">
                    <img class="hero-shape-1" src="assets/img/shape/03.svg" alt="">
                    <img class="hero-shape-2" src="assets/img/shape/05.svg" alt="">
                    <img class="hero-shape-3" src="assets/img/shape/06.svg" alt="">
                    <img class="hero-shape-4" src="assets/img/shape/07.svg" alt="">
                </div>
            </div>
        </div>

        <!-- Partner area -->
        <div class="partner-area bg pt-30 pb-20">
            <div class="container">
                <div class="partner-wrapper">
                    <div class="partner-slider owl-carousel owl-theme">
                        <div class="partner-item"><img src="assets/img/partner/01.png" alt="thumb"></div>
                        <div class="partner-item"><img src="assets/img/partner/02.png" alt="thumb"></div>
                        <div class="partner-item"><img src="assets/img/partner/03.png" alt="thumb"></div>
                        <div class="partner-item"><img src="assets/img/partner/04.png" alt="thumb"></div>
                        <div class="partner-item"><img src="assets/img/partner/05.png" alt="thumb"></div>
                        <div class="partner-item"><img src="assets/img/partner/06.png" alt="thumb"></div>
                        <div class="partner-item"><img src="assets/img/partner/07.png" alt="thumb"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- footer area -->
    <div id="footer-placeholder"></div>

    <!-- scroll-top -->
    <a href="#" id="scroll-top"><i class="far fa-angle-up"></i></a>

    <!-- js -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.appear.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/counter-up.js"></script>
    <script src="assets/js/masonry.pkgd.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/nice-select.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/header-footer/loadHeaderFooter.js" defer></script>
    <script src="assets/js/form-register/regiones.js"></script>

    <script>
        $(document).ready(function () {
            // Destruye niceSelect si ya estaba aplicado (previene errores en recarga parcial)
            $('select.select').niceSelect('destroy');
            // Vuelve a aplicar niceSelect
            $('select.select').niceSelect();
        });
    </script>

</body>

</html>
