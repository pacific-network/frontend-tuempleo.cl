<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- title -->
    <title>Califica la empresa</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all-fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/feather.min.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 6px;
            font-size: 1.8rem;
            cursor: pointer;
        }
        .star-rating .fa-star {
            color: #ccc;
            transition: color 0.2s;
        }
        .star-rating .fa-star.checked {
            color: #f4c150;
        }
        .anonymous-box {
            background: #f0fff4;
            border: 1px solid #a3e635;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
    </style>


</head>

<body>

    <!-- preloader -->
    <div class="preloader">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- preloader end -->


    <!-- header area -->
    <div id="header-placeholder"></div>
    <!-- header area end -->



    <main class="main">
        <div class="hero-section">
            <div class="hero-single">
                <h1 class="hero-sub-title">Danos tu opinión sobre esta empresa</h1>
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center flex-column py-5">

            <div class="w-100 mb-3">
                <a href="job-single-2-si.html">
                    <i class="theme-btn theme-btn1"><span class="fe-arrow-left"></span>Volver</i>
                </a>
            </div>

            <!-- Mensaje de anonimato -->
            <div class="anonymous-box text-center p-3 mb-4">
                <i class="fas fa-user-secret fa-2x mb-2 text-success"></i>
                <p class="mb-0 text-muted"><strong>Tu opinión es completamente anónima.</strong><br>Solo buscamos mejorar la experiencia laboral.</p>
            </div>
        
            <h3 class="mb-4 text-center">¿Has trabajado en esta empresa?</h3>
        
            <!-- Paso 1: Selección -->
            <form id="seleccionTipoForm" class="mb-4 text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoUsuario" id="trabajo" value="trabajo">
                    <label class="form-check-label" for="trabajo">
                        Sí, trabajé o trabajo actualmente
                    </label>
                </div>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="radio" name="tipoUsuario" id="noTrabajo" value="noTrabajo">
                    <label class="form-check-label" for="noTrabajo">
                        No trabajé aquí
                    </label>
                </div>
            </form>
        
            <!-- Formulario: trabajó o trabaja -->
            <form id="formTrabajador" style="display: none; max-width: 600px; width: 100%;">
                <div class="card shadow-sm p-4 mb-4 rounded-4 border-0">
                    <div class="text-center mb-4">
                        <i class="fas fa-briefcase fa-2x text-primary mb-2"></i>
                        <h5 class="mb-0">Evalúa tu experiencia laboral</h5>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Ambiente laboral</label>
                        <div class="star-rating" data-name="ambiente"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Beneficios y compensaciones</label>
                        <div class="star-rating" data-name="beneficios"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cultura organizacional</label>
                        <div class="star-rating" data-name="cultura"></div>
                    </div>
                    <div class="mb-3">
                        <label for="comentario1" class="form-label">Comentario adicional</label>
                        <textarea class="form-control" id="comentario1" rows="3" placeholder="Cuéntanos más sobre tu experiencia..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Enviar evaluación</button>
                    </div>
                </div>
            </form>
            
            <!-- Formulario: no trabajó -->
            <form id="formNoTrabajador" style="display: none; max-width: 600px; width: 100%;">
                <div class="card shadow-sm p-4 mb-4 rounded-4 border-0">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-check fa-2x text-warning mb-2"></i>
                        <h5 class="mb-0">Evalúa tu proceso de postulación</h5>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Claridad en la oferta</label>
                        <div class="star-rating" data-name="claridad"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Experiencia en la entrevista</label>
                        <div class="star-rating" data-name="entrevista"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tiempo de respuesta</label>
                        <div class="star-rating" data-name="tiempo"></div>
                    </div>
                    <div class="mb-3">
                        <label for="comentario2" class="form-label">Comentario adicional</label>
                        <textarea class="form-control" id="comentario2" rows="3" placeholder="¿Cómo fue tu experiencia de postulación?"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Enviar evaluación</button>
                    </div>
                </div>
            </form>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- scroll-top -->
    <a href="#" id="scroll-top"><i class="far fa-angle-up"></i></a>
    <!-- scroll-top end -->

    <!-- js -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.appear.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/counter-up.js"></script>
    <script src="assets/js/masonry.pkgd.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/nice-select.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/header-footer/loadHeaderFooterOpinion.js"></script>
    <script src="assets/js/form-opinion.js"></script>

</body>

</html>
