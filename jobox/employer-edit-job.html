        <div class="user-profile py-120">

                    <div class="col-lg-9">
                        <div class="user-profile-wrapper">

                                <h4 class="user-profile-card-title">Editar Trabajo</h4>
                                <div class="profile-resume">
                                    <div class="profile-form">
                                        <form action="#">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Título del Trabajo</label>
                                                        <input type="text" class="form-control" placeholder="Desarrallor de Aplicaciones">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">

                                                        <select class="form-control" name="area_cargo" id="area_cargo_select" data-area-seleccionada="Tecnologías, Sistemas y Telecomunicaciones"></select>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label>Años de Experiencia</label>
                                                        <input type="text" class="form-control" placeholder="3">
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label>Región</label>
                                                        <select id="region-select" class="form-control" data-region-seleccionada="7">
                                                            <option value="">-- Seleccione una región --</option>

                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Educación Requerida</label>

                                                            <option value="primario">Primario</option>
                                                            <option value="secundario">Secundario</option>
                                                            <option value="cft">CFT</option>
                                                            <option value="tecnico">Técnico</option>
                                                            <option value="superior">Superior</option>
                                                            <option value="universitario" selected>Universitario</option>
                                                            <option value="otro">Otro</option>

                                                    </div>
                                                </div>
                                                <div class="col-md-5">

                                                        <label>Tipo de Contratación</label>
                                                        <select class="form-control">

                                                            <option value="Indefinido" selected>Indefinido</option>
                                                            <option value="Temporal">Temporal</option>
                                                            <option value="otro_contrato">Otro tipo de Contrato</option>

                                                </div>
                                                <div class="col-md-5">

Automatizar procesos CI/CD"></textarea>

                                                    <div class="form-group">

Dominio de JavaScript/TypeScript
Experiencia con bases de datos relacionales
Conocimiento de metodologías ágiles"></textarea>

                                                </div>

    <script>
        const select = document.getElementById("region-select");
        
        regionesDeChile.forEach(region => {
          const option = document.createElement("option");
          option.value = region.numero;
          option.textContent = region.nombre;
          select.appendChild(option);
        });
    </script>
    <script>
    const herramientasBasicas = [
        "Office 365",
        "Office 2016",
        "Windows 10",
        "Adobe PDF",
        "Zoom",
        "Teams",
        "Windows 11",
        "Google Drive",
        "One Drive"
    ];

    const herramientasSeleccionadas = [
        "Office 365",
        "Windows 10",
        "Adobe PDF"
    ];

    const container = document.getElementById("checkbox-container");

    for (let i = 0; i < herramientasBasicas.length; i += 3) {
        const row = document.createElement("div");
        row.className = "row";
        row.style.marginBottom = "15px"; 
        
        for (let j = i; j < i + 3 && j < herramientasBasicas.length; j++) {
            const col = document.createElement("div");
            col.className = "col-md-4";
            col.style.paddingLeft = "25px";
            col.style.paddingRight = "25px";
            
            const divFormCheck = document.createElement("div");
            divFormCheck.className = "form-check";
            divFormCheck.style.padding = "10px 0";
            
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "form-check-input";
            checkbox.id = `herramienta-${j}`;
            checkbox.name = "herramientas";
            checkbox.value = herramientasBasicas[j];
            checkbox.style.marginRight = "20px";
            checkbox.style.transform = "scale(1)";
            checkbox.style.marginTop = "5px";

            // ✅ Marcar por defecto si está en la lista
            if (herramientasSeleccionadas.includes(herramientasBasicas[j])) {
                checkbox.checked = true;
            }
            
            const label = document.createElement("label");
            label.className = "form-check-label";
            label.htmlFor = checkbox.id;
            label.textContent = herramientasBasicas[j];
            label.style.fontSize = "16px";
            
            divFormCheck.appendChild(checkbox);
            divFormCheck.appendChild(label);
            col.appendChild(divFormCheck);
            row.appendChild(col);
        }

        container.appendChild(row);
    }
</script>
