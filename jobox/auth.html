<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autenticando...</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token) {
      localStorage.setItem('auth_token', token);

      // Aquí decides a dónde mandar, por ejemplo dashboard
      window.location.href = '/empresas/employer-dashboard.html';
    } else {
      // Si no hay token, redirigir al login
      window.location.href = '/empresas/employer-login.html';
    }
  </script>
</body>
</html>
